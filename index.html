<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Weed It Out â€” Reclaim your clarity</title>
  <meta name="description" content="A gamified cannabis cessation and moderation tool designed to help you track urges and reclaim your time." />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #050812;
      --bg-card: rgba(15, 23, 42, 0.65);
      --accent: #3CCA60;
      --accent-glow: rgba(60, 202, 96, 0.3);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 24px;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated Mesh Background */
    .mesh-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 20%, rgba(60, 202, 96, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(56, 189, 248, 0.06) 0%, transparent 40%);
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

    /* Nav */
    nav {
      padding: 32px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-text { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
    .status-pill {
      background: var(--glass);
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 100px;
      font-size: 12px;
      color: var(--accent);
      font-weight: 600;
      display: flex; align-items: center; gap: 8px;
    }
    .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }

    /* Hero Section - Balanced Horizontal/Vertical */
    .hero {
      padding: 80px 0 120px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
    }

    .hero-content {
      flex: 1;
      max-width: 650px; /* Forces text to take up more horizontal room */
    }

    .h1 {
      font-size: clamp(56px, 8vw, 92px);
      line-height: 0.85; /* Tighter leading for the "Master your Clarity" visual */
      font-weight: 900;
      letter-spacing: -4.5px;
      margin: 0 0 24px 0;
      background: linear-gradient(180deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-sub {
      font-size: 22px;
      color: var(--text-muted);
      max-width: 540px;
      margin-bottom: 40px;
    }

    .btn-group { display: flex; gap: 16px; }
    .btn {
      padding: 18px 32px;
      border-radius: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    .btn-primary {
      background: var(--accent);
      color: #050812;
      box-shadow: 0 20px 40px var(--accent-glow);
    }
    .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
    
    .btn-secondary {
      background: var(--glass);
      color: white;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.08); }

    /* Cleaned Up Phone Mockup */
    .hero-image {
      flex: 0 0 360px; /* Constrains the vertical phone width */
    }

    .phone-frame {
      position: relative;
      border-radius: 48px;
      overflow: hidden;
      border: 8px solid #1e293b;
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
      background: #000;
      line-height: 0;
    }

    .phone-frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .floating { animation: float 6s ease-in-out infinite; }

    /* Responsive */
    @media (max-width: 1000px) {
      .hero { flex-direction: column; text-align: center; padding: 40px 0; }
      .hero-content { max-width: 100%; }
      .h1 { letter-spacing: -2px; }
      .hero-sub { margin: 0 auto 40px; }
      .btn-group { justify-content: center; }
      .hero-image { margin-top: 60px; max-width: 320px; }
    }
  </style>
</head>
<body>

  <div class="mesh-bg"></div>

  <div class="container">
    <nav>
      <div class="logo-text">
        <svg width="32" height="32" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#3CCA60"/>
            <path d="M20 28h10l6 6h8l6 6h6" stroke="#050812" stroke-width="4" stroke-linecap="round"/>
        </svg>
        Weed It Out
      </div>
      <div class="status-pill">
        <div class="dot"></div> iOS Development
      </div>
    </nav>

    <main class="hero">
      <div class="hero-content">
        <h1 class="h1">Master your<br>Clarity.</h1>
        <p class="hero-sub">
          A clean, gamified experience designed to help you track urges, visualize avoided costs, and reclaim the time you've earned back.
        </p>
        <div class="btn-group">
          <a href="#early-access" class="btn btn-primary">Request Early Access</a>
          <a href="#features" class="btn btn-secondary">Explore Features</a>
        </div>
      </div>

      <div class="hero-image floating">
        <div class="phone-frame">
          <img src="assets/dashboard_example.png" alt="Weed It Out Dashboard">
        </div>
      </div>
    </main>

    </div>

</body>
</html>
