<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Weed It Out â€” Reclaim your clarity</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #050812;
      --accent: #3CCA60;
      --accent-glow: rgba(60, 202, 96, 0.3);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-main);
      line-height: 1.4;
      overflow-x: hidden;
    }

    .mesh-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: 
        radial-gradient(circle at 10% 20%, rgba(60, 202, 96, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.08) 0%, transparent 40%);
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(5, 8, 18, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(60, 202, 96, 0.1);
      overflow: hidden;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: sweep 8s linear infinite;
      box-shadow: 0 0 15px var(--accent);
    }

    @keyframes sweep {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    nav {
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-img { width: 42px; height: auto; }
    .logo-text { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }

    .status-pill {
      background: rgba(60, 202, 96, 0.05);
      border: 1px solid var(--accent);
      padding: 6px 14px;
      border-radius: 100px;
      font-size: 12px;
      color: var(--accent);
      font-weight: 600;
      display: flex; align-items: center; gap: 8px;
    }

    .dot { 
      width: 6px; height: 6px; 
      background: var(--accent); 
      border-radius: 50%; 
      box-shadow: 0 0 10px var(--accent); 
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .hero {
      padding: 80px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 60px;
    }

    .hero-content {
      flex: 1;
      position: relative;
    }

    .h1 {
      font-weight: 900;
      margin: 0;
      display: flex;
      flex-direction: column;
      line-height: 1.05; /* Balanced spacing between lines */
      position: relative; 
      z-index: 999 !important; 
    }

    .h1 .master-text {
      font-size: clamp(32px, 4.5vw, 58px);
      letter-spacing: -1px; /* Less cramped horizontally */
      color: #fff;
      padding-bottom: 4px; 
    }

    .h1 .clarity-word {
      font-size: clamp(70px, 12vw, 140px); 
      background: linear-gradient(180deg, #3CCA60 0%, #2ba34d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px; /* Much less negative than before to prevent letter touching */
      filter: drop-shadow(0 0 25px rgba(60, 202, 96, 0.3));
    }

    .hero-sub {
      font-size: 20px;
      color: var(--text-muted);
      max-width: 520px;
      margin-top: 45px; 
      margin-bottom: 48px;
      position: relative;
      z-index: 1; 
    }

    .btn-group { display: flex; gap: 16px; }
    .btn {
      padding: 18px 32px;
      border-radius: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    .btn-primary {
      background: var(--accent);
      color: #050812;
      box-shadow: 0 20px 40px var(--accent-glow);
    }
    .btn-secondary {
      background: var(--glass);
      color: white;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .hero-image { flex: 0 0 380px; }
    .phone-frame {
      border-radius: 48px;
      overflow: hidden;
      border: 8px solid #1e293b;
      box-shadow: 0 60px 120px -20px rgba(0,0,0,0.8);
    }
    .phone-frame img { width: 100%; display: block; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .floating { animation: float 6s ease-in-out infinite; }

    @media (max-width: 1100px) {
      .hero { flex-direction: column; text-align: center; align-items: center; }
      .hero-sub { margin: 45px auto 40px; }
      .btn-group { justify-content: center; }
      .hero-image { flex: 0 0 auto; max-width: 320px; }
    }
  </style>
</head>
<body>

  <div class="mesh-bg"></div>

  <header>
    <div class="container">
      <nav>
        <div class="logo-group">
          <img src="assets/new_dark_logo.png" alt="Weed It Out" class="logo-img">
          <div class="logo-text">Weed It Out</div>
        </div>
        <div class="status-pill">
          <div class="dot"></div> iOS
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    <main class="hero">
      <div class="hero-content">
        <h1 class="h1">
            <span class="master-text">Master your</span>
            <span class="clarity-word">Clarity</span>
        </h1>
        <p class="hero-sub">
          A clean, gamified experience designed to help you track urges, visualize avoided costs, and reclaim your time back.
        </p>
        <div class="btn-group">
          <a href="#early-access" class="btn btn-primary">Request Early Access</a>
          <a href="#features" class="btn btn-secondary">Explore Features</a>
        </div>
      </div>

      <div class="hero-image floating">
        <div class="phone-frame">
          <img src="assets/dashboard_example.png" alt="Weed It Out Dashboard">
        </div>
      </div>
    </main>
  </div>

</body>
</html>
