<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weed It Out ‚Äî Premium Clarity</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #050812;
      --accent: #3CCA60;
      --accent-glow: rgba(60, 202, 96, 0.3);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-main);
      overflow-x: hidden;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

    /* NAVBAR */
    header {
      border-bottom: 1px solid var(--accent);
      background: rgba(5, 8, 18, 0.8);
      backdrop-filter: blur(12px);
    }

    nav { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; }
    .logo-text { font-weight: 800; font-size: 20px; }

    /* HERO */
    .hero {
      padding: 100px 0 150px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .hero-content { flex: 1; margin-top: 40px; }

    .h1 { font-weight: 900; margin: 0; line-height: 0.95; }
    .h1 .master-text { font-size: 64px; display: block; margin-bottom: 5px; }
    .h1 .clarity-word { 
        font-size: 140px; 
        color: var(--accent); 
        letter-spacing: -4px; 
        filter: drop-shadow(0 0 20px var(--accent-glow));
    }

    .hero-sub {
      font-size: 20px;
      color: var(--text-muted);
      max-width: 500px;
      margin-top: 40px;
    }

    /* PHONE & BADGE PLACEMENT */
    .visual-stack {
      position: relative;
      flex: 0 0 400px;
    }

    .phone-frame {
      border-radius: 48px;
      border: 8px solid #1e293b;
      background: #0d121f;
      overflow: hidden;
      box-shadow: 0 50px 100px rgba(0,0,0,0.6);
    }
    .phone-frame img { width: 100%; display: block; opacity: 0.9; }

    /* THE BADGES LINE - Positioned to fill the space at the bottom half of the phone */
    .badge-row {
      position: absolute;
      bottom: 80px; /* Positioned over the bottom half */
      left: -60px; /* Spans across the phone width */
      display: flex;
      gap: 12px;
      z-index: 10;
      width: 520px;
    }

    .badge {
      background: rgba(13, 18, 31, 0.95);
      border: 1px solid var(--accent);
      padding: 10px 16px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      white-space: nowrap;
    }

    .badge-icon { font-size: 18px; }
    .badge-label { font-size: 13px; font-weight: 700; color: #fff; }

    @media (max-width: 1100px) {
      .hero { flex-direction: column; align-items: center; text-align: center; }
      .visual-stack { flex: 0 0 auto; margin-top: 60px; }
      .badge-row { left: 50%; transform: translateX(-50%); width: auto; bottom: 40px; }
      .h1 .clarity-word { font-size: 100px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <div class="logo-text">Weed It Out</div>
        <div style="font-size: 12px; font-weight: 700; color: var(--accent); border: 1px solid var(--accent); padding: 4px 12px; border-radius: 100px;">BETA</div>
      </nav>
    </div>
  </header>

  <div class="container">
    <main class="hero">
      <div class="hero-content">
        <h1 class="h1">
            <span class="master-text">Master your</span>
            <span class="clarity-word">Clarity</span>
        </h1>
        <p class="hero-sub">
          Track avoided Bong Rips, Joints, and Edibles while reclaiming your time and money.
        </p>
      </div>

      <div class="visual-stack">
        <div class="badge-row">
          <div class="badge">
            <span class="badge-icon">üíé</span>
            <span class="badge-label">7 Day Streak</span>
          </div>
          <div class="badge">
            <span class="badge-icon">üí∞</span>
            <span class="badge-label">$120 Saved</span>
          </div>
          <div class="badge">
            <span class="badge-icon">‚è±Ô∏è</span>
            <span class="badge-label">42h Gained</span>
          </div>
        </div>

        <div class="phone-frame">
          <img src="assets/dashboard_example.png" alt="App UI">
        </div>
      </div>
    </main>
  </div>

</body>
</html>
