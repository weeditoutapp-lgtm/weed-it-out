<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root {
      --bg-deep: #050812;
      --accent: #3CCA60;
      --accent-glow: rgba(60, 202, 96, 0.3);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-main);
      line-height: 1.4;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .mesh-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background:
        radial-gradient(circle at 10% 20%, rgba(60, 202, 96, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.08) 0%, transparent 40%);
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; width: 100%; }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(5, 8, 18, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(60, 202, 96, 0.1);
      overflow: hidden;
    }

    footer {
      margin-top: auto;
      background: rgba(5, 8, 18, 0.8);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(60, 202, 96, 0.1);
      padding: 40px 0;
      position: relative;
      overflow: hidden;
    }

    header::after, footer::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: sweep 6s linear infinite;
      box-shadow: 0 0 15px var(--accent);
    }
    header::after { bottom: 0; left: -100%; }
    footer::before { top: 0; left: 100%; animation: sweepReverse 6s linear infinite; }

    @keyframes sweep { 0% { left: -100%; } 100% { left: 100%; } }
    @keyframes sweepReverse { 0% { left: 100%; } 100% { left: -100%; } }

    nav { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; }
    .logo-group { display: flex; align-items: center; gap: 14px; }
    .logo-img { width: 42px; height: auto; }
    .logo-text { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }

    .status-pill {
      background: rgba(60, 202, 96, 0.05);
      border: 1px solid var(--accent);
      padding: 6px 14px;
      border-radius: 100px;
      font-size: 12px;
      color: var(--accent);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .hero {
      padding: 80px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 60px;
      flex: 1;
    }
    .hero-content { flex: 1; position: relative; padding-top: 106px; }

    .h1 {
      font-weight: 900;
      margin: 0;
      display: flex;
      flex-direction: column;
      line-height: 1.05;
      position: relative;
      z-index: 2;
    }
    .h1 .master-text {
      font-size: clamp(32px, 4.5vw, 66px);
      letter-spacing: -1px;
      color: #fff;
      padding-bottom: 4px;
    }
    .h1 .clarity-word {
      font-size: clamp(70px, 12vw, 200px);
      background: linear-gradient(180deg, #3CCA60 0%, #2ba34d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
      filter: drop-shadow(0 0 25px rgba(60, 202, 96, 0.3));
    }

    .hero-sub {
      font-size: 20px;
      color: var(--text-muted);
      max-width: 520px;
      margin-top: 45px;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
    }

    .btn-group {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .btn {
      padding: 18px 32px;
      border-radius: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s ease;
      font-size: 16px;
      border: none;
      font-family: inherit;
      cursor: pointer;
      display: inline-block;
    }
    .btn-primary {
      background: var(--accent);
      color: #050812;
      box-shadow: 0 20px 40px var(--accent-glow);
    }
    .btn-secondary {
      background: var(--glass);
      color: white;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    /* SOCIALS (HERO) */
    .hero-socials {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .social-label {
      color: rgba(255,255,255,0.62);
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      margin-right: 4px;
    }
    .social-icon {
      width: 60px;
      height: 60px;
      border-radius: 999px;
      border: 1px solid rgba(60, 202, 96, 0.38);
      background: rgba(255,255,255,0.02);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .social-icon:hover {
      transform: translateY(-1px);
      border-color: rgba(60, 202, 96, 0.72);
      box-shadow: 0 0 22px rgba(60, 202, 96, 0.18);
    }

    /* Brand SVGs (fill-based), normalized */
    .social-icon svg {
      width: 34px;
      height: 34px;
      display: block;
      transform: translateY(0.5px);
    }

    /* Force all shapes inside the SVG to Weed It Out green */
    .social-icon svg path,
    .social-icon svg rect,
    .social-icon svg circle,
    .social-icon svg polygon {
      fill: var(--accent) !important;
      stroke: none !important;
    }

    /* Optical weight normalization */
    .social-icon--ig svg { transform: translateY(0.5px) scale(0.92); }
    .social-icon--tt svg { transform: translateY(0.5px) scale(1.02); }

    .hero-image { flex: 0 0 380px; }
    .phone-frame {
      border-radius: 48px;
      overflow: hidden;
      border: 8px solid #1e293b;
      box-shadow: 0 60px 120px -20px rgba(0,0,0,0.8);
    }
    .phone-frame img { width: 100%; display: block; }

    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    .floating { animation: float 6s ease-in-out infinite; }

    .features-section { padding: 40px 0 90px; }
    .features-header { max-width: 720px; margin: 0 auto 28px; text-align: center; position: relative; }
    .features-title { font-size: 40px; font-weight: 800; letter-spacing: -0.6px; margin: 0 0 10px; }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
      position: relative;
    }

    .feature-card {
      position: relative;
      z-index: 1;
      border-radius: 20px;
      border: 1px solid rgba(60, 202, 96, 0.45);
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      padding: 22px 22px 20px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.35);
      transition: transform 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease;
      min-height: 160px;
      overflow: hidden;
